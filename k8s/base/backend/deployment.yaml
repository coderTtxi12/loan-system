# Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-api
  namespace: loan-system
  labels:
    app.kubernetes.io/name: loan-api
    app.kubernetes.io/component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: loan-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loan-api
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: loan-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # From ConfigMap
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: ENVIRONMENT
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: DEBUG
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: LOG_LEVEL
            - name: API_V1_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: API_V1_PREFIX
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: CORS_ORIGINS
            # Database URL constructed from ConfigMap and Secrets
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: DATABASE_NAME
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: loan-system-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: loan-system-secrets
                  key: DATABASE_PASSWORD
            - name: DATABASE_URL
              value: "postgresql+asyncpg://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            # Redis
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: loan-system-config
                  key: REDIS_PORT
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/0"
            # Secrets
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: loan-system-secrets
                  key: JWT_SECRET_KEY
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: loan-system-secrets
                  key: WEBHOOK_SECRET
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
