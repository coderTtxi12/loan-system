# Kustomization file for base Kubernetes resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: loan-system-base

# Namespace for all resources
namespace: loan-system

# Common labels for all resources
commonLabels:
  app.kubernetes.io/part-of: loan-system
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  # Backend resources
  - backend/
  # Frontend resources
  - frontend/
  # Workers resources
  - workers/
  # Ingress
  - ingress.yaml

# Image configuration (can be overridden in overlays)
images:
  - name: loan-api
    newTag: latest
  - name: loan-frontend
    newTag: latest
  - name: loan-workers
    newTag: latest
