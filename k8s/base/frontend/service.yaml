# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: loan-frontend-service
  namespace: loan-system
  labels:
    app.kubernetes.io/name: loan-frontend
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: loan-frontend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
