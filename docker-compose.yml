# Docker Compose configuration for Loan System
# Uses Docker Compose extensions (x-*) to avoid duplication

x-common-variables: &common-variables
  DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/loans_db
  REDIS_URL: redis://redis:6379/0
  JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
  WEBHOOK_SECRET: ${WEBHOOK_SECRET:-webhook-secret-key-change-in-production}
  ENVIRONMENT: ${ENVIRONMENT:-development}
  LOG_LEVEL: ${LOG_LEVEL:-INFO}

x-backend-variables: &backend-variables
  <<: *common-variables
  DEBUG: ${DEBUG:-true}
  CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173}

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: loan-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-loans_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loan-network

  # Redis Cache
  redis:
    image: redis:7
    container_name: loan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loan-network

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: loan-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan-network
    profiles:
      - tools

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loan-api
    ports:
      - "8000:8000"
    environment:
      <<: *backend-variables
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loan-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loan-frontend
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - loan-network
    restart: unless-stopped

  # Worker - Risk Evaluation
  worker-risk:
    build:
      context: ./backend
      dockerfile: Dockerfile.workers
    container_name: loan-worker-risk
    environment:
      <<: *common-variables
      WORKER_QUEUE: risk_evaluation
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loan-network
    restart: unless-stopped

  # Worker - Audit
  worker-audit:
    build:
      context: ./backend
      dockerfile: Dockerfile.workers
    container_name: loan-worker-audit
    environment:
      <<: *common-variables
      WORKER_QUEUE: audit
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loan-network
    restart: unless-stopped

  # Worker - Webhook/Notifications
  worker-webhook:
    build:
      context: ./backend
      dockerfile: Dockerfile.workers
    container_name: loan-worker-webhook
    environment:
      <<: *common-variables
      WORKER_QUEUE: notifications
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loan-network
    restart: unless-stopped

networks:
  loan-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
